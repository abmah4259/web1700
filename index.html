<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestilling av kinobilletter</title>
    <style>
        .error {
            color: red;
        }
        h1 {
            font-weight: bold;
        }
        p {
            font-weight: bold;
            font-size: 15px;
        }
        body {
            font-family: Times;
            font-size: 10px;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>

<h1 style="margin-top: 20px;"> Bestilling av kinobilletter </h1>
<label for="filmvalg">Valg av film </label>
<select id="filmvalg" name="film">
    <option selected> Velg film her </option>
    <option> film1 </option>
    <option> film2 </option>
    <option> film3 </option>
</select>

<form id="TicketForm">
    <div style="margin-top: 20px">
        <label for="quantity">Antall</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>
        <span id="quantityError" class="error"></span>
    </div>

    <div style="margin-top: 20px">
        <label for="firstname">Fornavn   </label>
        <input type="text" id="firstname" name="firstname" required>
        <span id="firstnameError" class="error"></span>
    </div>

    <div style="margin-top: 5px">
        <label for="lastname">Etternavn   </label>
        <input type="text" id="lastname" name="lastname" required>
        <span id="lastnameError" class="error"></span>
    </div>

    <div style="margin-top: 5px">
        <label for="phone">Telefonnr   </label>
        <input type="tel" id="phone" name="phone" required>
        <span id="phoneError" class="error"></span>
    </div>

    <div style="margin-top: 5px">
        <label for="email">Epost   </label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>
    </div>

    <button type="button" onclick="buyTicket()">Kj√∏p billett</button>
    <p> Alle billetter </p>
    <button type="button" onclick="clearTickets()">Slett alle billetter</button>
</form>

<div id="ticketList"></div>

</body>
</html>
